<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Agenda Eletronica Web</title>
                <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
                
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north"  size="90" resizable="false" closable="true" collapsible="true">
                    
                    <img src="resources/img/unicarioca.jpg" align="left"/>
                    <br/>
                    <h1> AGENDA ELETRÃ”NICA WEB</h1>     
                    
                </p:layoutUnit>

                
                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid>
                            <br/>
                            <p:outputLabel value="Nome"></p:outputLabel>
                            <p:inputText value="#{contatoBean.contMode.nome}" size="50"></p:inputText>

                            <p:outputLabel value="Telefone"></p:outputLabel>
                            <p:inputText value="#{contatoBean.contMode.telefone}" size="20"></p:inputText>

                            <p:outputLabel value="E-mail"></p:outputLabel>
                            <p:inputText value="#{contatoBean.contMode.email}" size="50"></p:inputText>
                            <br/>
     
                            <p:commandButton value="SALVAR CONTATO" action="#{contatoBean.salvarDados()}" update="@form" ></p:commandButton>
                            <br/>
                            <br/>

                            <p:dataTable var="con" value="#{contatoBean.lista}" emptyMessage="Nenhuem Registro Cadastrado">

                                <p:column headerText="Nome">
                                    <p:outputLabel value="#{con.nome}"></p:outputLabel>
                                </p:column>

                                <p:column headerText="Telefone">
                                    <p:outputLabel value="#{con.telefone}"></p:outputLabel>
                                </p:column>

                                <p:column headerText="Email">
                                    <p:outputLabel value="#{con.email}"></p:outputLabel>
                                </p:column>

                                <p:column headerText="Excluir"  width="7%">
                                    <p:commandButton  value="Apagar" action="#{contatoBean.excluir(con)}" update="@form"></p:commandButton>
                                </p:column>


                                <p:column headerText="Editar" width="7%">
                                    <p:commandButton value="Editar" action="#{contatoBean.editar(con)}" update="@form"></p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
